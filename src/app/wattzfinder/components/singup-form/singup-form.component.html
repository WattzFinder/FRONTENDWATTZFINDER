<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<div class="register-container">
  <div class="register-form">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo de la empresa">
    </div>
    <div class="hello">
      <p>Create an account</p>
    </div>

    <form>
      <div class="form-group">
        <input type="email" id="fullName" name="fullName" [(ngModel)]="user.fullName" required placeholder="Full Name">
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required placeholder="Password">
      </div>
      <div class="form-group">
        <input type="email" id="profesion" name="profesion" [(ngModel)]="user.profesion" required placeholder="Professional title">
      </div>

      <button routerLink="/login" routerLinkActive="active" class="register-button" type="submit" (click)="register()">Sing up</button>

      <p class="login" routerLink="/login" routerLinkActive="active" >Already have an account ? Log in to your account</p>


      <div class="Or">
        <p>Or sign up with</p>
      </div>

      <div class="social-buttons">
        <button class="google-button"><i class="fab fa-google"></i></button>
        <button class="facebook-button"><i class="fab fa-facebook"></i></button>
        <button class="apple-button"><i class="fab fa-apple"></i></button>
      </div>

      <div class="terms1">
        <p>By signing up, you agree with the</p>
      </div>

      <div class="terms2">
        <p>Terms of Use & Privacy Policy</p>
      </div>

    </form>
  </div>

  <div class="image-container hide-image">
    <img src="assets/register.jpg" alt="Imagen grande">
  </div>
</div>
