<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<div class="login-container">
  <div class="login-form">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo de la empresa">
    </div>
    <div class="hello">
      <p>Hello Again!</p>
    </div>

    <p>Enter your credentials to access your account</p>

    <form >
      <div class="form-group">
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Password">
      </div>

      <p>O</p>

      <div class="social-buttons">
        <button class="google-button"><i class="fab fa-google"></i></button>
        <button class="facebook-button"><i class="fab fa-facebook"></i></button>
        <button class="apple-button"><i class="fab fa-apple"></i></button>
      </div>
      <p class="singup" routerLink="/singup" routerLinkActive="active" >Don't have an account ? Sign up</p>
      <p class="forgot-password"><a>Forgot password?</a></p>

      <button class="login-button" type="submit" (click)="login()">Login</button>
    </form>
  </div>

  <div class="image-container hide-image">
    <img src="assets/logeo.png" alt="Imagen grande">
  </div>
</div>
